<section id="main">
    <div class="main-content">
        <ul>
            <li ng-repeat="article in articles">
                <h2><a href="./#/article/{{ article.id }}">{{ article.title }}</a></h2>
                <div class="article-summary">
                    <p>{{ article.content }}</p>
                </div>
            </li>
        </ul>
        <div ng-if="previous">
            <a href="./#/articles/{{ previous }}">Previous</a>
        </div>
        <div ng-if="next">
            <a href="./#/articles/{{ next }}">Next</a>
        </div>
    </div>
</section>
